version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:20.11
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Frontend
          command: npm run build || echo "No build script, skipping"
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    docker:
      - image: cimg/node:20.11
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - SHA256:1m5OosxpQ/CFVCCcVXsD49TO13ZzZQPxnEBkNZyscUY
      - run:
          name: Deploy to EC2
          command: |
            ssh -o StrictHostKeyChecking=no ubuntu@16.171.68.89 "mkdir -p /home/ubuntu/crud-app"
            scp -r -o StrictHostKeyChecking=no ./* ubuntu@16.171.68.89:/home/ubuntu/crud-app/
            ssh -o StrictHostKeyChecking=no ubuntu@16.171.68.89 "cd /home/ubuntu/crud-app && git pull origin main && npm install && pm2 restart www || pm2 start www.js --name www"
workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main